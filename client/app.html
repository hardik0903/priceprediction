<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>

<form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="number" id="uiSqft" class="floatLabel" name="Squareft" value="1000">

    <h2>BHK</h2>
    <input type="number" id="uiBHK" class="floatLabel" name="BHK" value="2" min="1">

    <h2>Bath</h2>
    <input type="number" id="uiBathrooms" class="floatLabel" name="Bathrooms" value="2" min="1">

    <h2>Location</h2>
    <div>
        <select class="location" id="uiLocations">
            <option value="" disabled selected>Choose a Location</option>
            <option>Electronic City</option>
            <option>Rajaji Nagar</option>
            <option>1st block jayanagar</option>
        </select>
    </div>

    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    <div id="uiEstimatedPrice" class="result"><h2></h2></div>
</form>

</body>
</html>
